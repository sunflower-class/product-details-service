apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: html-generation-worker-hpa
  namespace: sangsangplus-backend
  labels:
    app: html-generation-worker
    service: worker
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: html-generation-worker
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max