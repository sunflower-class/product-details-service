apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-details-service
  namespace: sangsangplus-backend
  labels:
    app: product-details-service
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: product-details-service
  template:
    metadata:
      labels:
        app: product-details-service
    spec:
      containers:
      - name: product-details-service
        image: buildingbite/sangsangplus-product-details:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5001
        env:
        - name: MODE
          value: "development"  # Kafka 없이 실행
        # - name: KAFKA_BROKER
        #   value: "kafka-service.default.svc.cluster.local:9092"
        - name: TOPIC_NAME
          value: "product-details-events"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: product-details-secret
              key: openai-api-key
        - name: TOGETHER_API_KEY
          valueFrom:
            secretKeyRef:
              name: product-details-secret
              key: together-api-key
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: product-details-secret
              key: database-url
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: product-details-secret
              key: aws-access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: product-details-secret
              key: aws-secret-access-key
        - name: S3_BUCKET_NAME
          valueFrom:
            secretKeyRef:
              name: product-details-secret
              key: s3-bucket-name
        - name: AWS_REGION
          valueFrom:
            secretKeyRef:
              name: product-details-secret
              key: aws-region
        resources:
          requests:
            memory: "512Mi"
            cpu: "210m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        # 프로브 임시 비활성화 - 성능 이슈로 인한 불안정성 해결
        # livenessProbe:
        #   httpGet:
        #     path: /api/generation/actuator/health
        #     port: 5001
        #   initialDelaySeconds: 300
        #   timeoutSeconds: 60
        #   periodSeconds: 60
        #   failureThreshold: 3
        # readinessProbe:
        #   httpGet:
        #     path: /api/generation/actuator/health
        #     port: 5001
        #   initialDelaySeconds: 240
        #   timeoutSeconds: 60
        #   periodSeconds: 30
        #   failureThreshold: 10
# volumeMounts:
        # - name: chroma-data
        #   mountPath: /app/src/_data
      # volumes:
      # - name: chroma-data
      #   emptyDir: {}

---

apiVersion: v1
kind: Service
metadata:
  name: product-details-service
  namespace: sangsangplus-backend
  labels:
    app: product-details-service
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 5001
    protocol: TCP
    name: http
  selector:
    app: product-details-service
